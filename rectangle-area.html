<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diện tích Hình Chữ Nhật</title>
  <style>
    /* Đặt mặc định là Light Mode */
    body.light-mode {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      color: #000;
      padding: 30px;
    }

    body.dark-mode {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 30px;
    }

    .centered-table {
      margin: auto;
      background-color: #fffef2;
      border-collapse: collapse;
      border: 1px solid #ddd;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    body.dark-mode .centered-table {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }

    .centered-table th {
      background-color: #ffe08a;
      color: #874f00;
      font-size: 18px;
      padding: 10px;
    }

    body.dark-mode .centered-table th {
      background-color: #2d2d2d;
      color: #ffcc66;
    }

    .centered-table td {
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    body.dark-mode .form-input {
      background-color: #2b2b2b;
      color: #fff;
      border-color: #555;
    }

    .btn {
      padding: 8px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .primary-btn {
      background-color: #ffb84d;
      color: #4e2c00;
    }

    body.dark-mode .primary-btn {
      background-color: #ffcc66;
      color: #1e1e1e;
    }

    .primary-btn:hover {
      background-color: #ffaa33;
    }

    #toggle-mode {
      background-color: #444;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    #toggle-mode:hover {
      background-color: #555;
    }

  </style>
</head>
<body class="light-mode">

  <button id="toggle-mode">Chuyển sang Dark Mode</button>

  <table class="centered-table">
    <thead>
      <tr>
        <th colspan="2">DIỆN TÍCH HÌNH CHỮ NHẬT</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Chiều dài:</td>
        <td><input id="inputLength" class="form-input" type="text"></td>
      </tr>
      <tr>
        <td>Chiều rộng:</td>
        <td><input id="inputWidth" class="form-input" type="text"></td>
      </tr>
      <tr>
        <td>Diện tích:</td>
        <td><input id="outputArea" class="form-input" type="text" readonly></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button id="btnCalculateArea" class="btn primary-btn">Tính</button>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="Jquery.js"></script>
  <script>
    $(document).ready(function(){
      $("#btnCalculateArea").on("click", function(){
        var length = parseFloat($("#inputLength").val());
        var width = parseFloat($("#inputWidth").val());

        if (isNaN(length) || isNaN(width)) {
          alert("Vui lòng nhập số hợp lệ.");
          return;
        }

        var area = length * width;
        $("#outputArea").val(area).css("background", "#f0f0f0");
      });

      // Chuyển đổi giữa Dark Mode và Light Mode
      $("#toggle-mode").on("click", function(){
        $("body").toggleClass("dark-mode light-mode");

        // Thay đổi text của nút tùy theo chế độ
        if ($("body").hasClass("dark-mode")) {
          $("#toggle-mode").text("Chuyển sang Light Mode");
        } else {
          $("#toggle-mode").text("Chuyển sang Dark Mode");
        }
      });
    });
  </script>

</body>
</html>
